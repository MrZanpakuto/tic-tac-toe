<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard">
        <div id="cell00" class="cell"></div>
        <div id="cell01" class="cell"></div>
        <div id="cell02" class="cell"></div>
        <div id="cell10" class="cell"></div>
        <div id="cell11" class="cell"></div>
        <div id="cell12" class="cell"></div>
        <div id="cell20" class="cell"></div>
        <div id="cell21" class="cell"></div>
        <div id="cell22" class="cell"></div>
    </div>
    <div class="container">
        <p id="message"></p>
        <div>
            <label for="symbol">Choose a Symbol:</label>
            <select name="symbol" id="symbol">
                <option value="X" selected>X</option>
                <option value="O">O</option>
            </select>
        </div>
        <div ><button id="reset">Reset</button></div>
    </div>
    <footer><a href="https://github.com/MrZanpakuto/tic-tac-toe">
        <img src="./img/github-mark.png">Created by MrZanpakuto</a>
    </footer>
</body>
</html>
